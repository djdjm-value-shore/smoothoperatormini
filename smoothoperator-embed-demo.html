<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to bottom, #f8fafc, #e0f2fe);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            padding: 16px 24px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1e293b;
        }

        .badge {
            background: rgba(226, 232, 240, 0.6);
            color: #64748b;
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(226, 232, 240, 0.6);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            min-height: 650px;
        }

        .chat-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        .footer {
            text-align: center;
            padding: 24px;
            color: #94a3b8;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .chat-container {
                min-height: 500px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">SmoothOperator</div>
            <div class="badge">Demo</div>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <iframe
                src="https://web-production-4a905.up.railway.app/chat?embed=1"
                allow="clipboard-write"
                title="SmoothOperator Chat"
            ></iframe>
        </div>
    </div>

    <div class="footer">
        Multi-agent chat interface
    </div>
</body>
</html>
