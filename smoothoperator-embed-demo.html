<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmoothOperator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .badge {
            background: #f3f4f6;
            color: #6b7280;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            min-height: 600px;
        }

        .chat-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        .footer {
            text-align: center;
            padding: 24px;
            color: #9ca3af;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .chat-container {
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">SmoothOperator</div>
            <div class="badge">Demo</div>
        </div>
    </div>

    <div class="container">
        <div class="chat-container">
            <iframe
                src="https://web-production-4a905.up.railway.app/chat?embed=1"
                allow="clipboard-write"
                title="SmoothOperator Chat"
            ></iframe>
        </div>
    </div>

    <div class="footer">
        Multi-agent chat interface
    </div>
</body>
</html>
